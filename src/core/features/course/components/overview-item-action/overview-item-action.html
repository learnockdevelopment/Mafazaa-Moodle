<ion-button fill="outline" [href]="item().parsedData.linkurl" core-link capture="true">
    <core-format-text [text]="content()" contextLevel="module" [contextInstanceId]="activity().cmid" [courseId]="courseId()" />

    @let badgeVal = badge();
    @if (badgeVal) {
        <ion-badge [color]="badgeColor()" [title]="badgeVal.title" class="ion-text-wrap">
            {{ badgeVal.value }}
        </ion-badge>
    }
</ion-button>
