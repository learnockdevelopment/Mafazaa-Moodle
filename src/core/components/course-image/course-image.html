@if (course().courseimage) {
    <ion-avatar slot="start">
        <img [url]="course().courseimage" core-external-content alt="" (error)="loadFallbackCourseIcon()" />
    </ion-avatar>
} @else {
    <ion-avatar slot="start" class="course-icon-fallback-avatar">
        <ion-icon name="fas-graduation-cap" aria-hidden="true" class="course-icon-fallback" />
    </ion-avatar>
}
